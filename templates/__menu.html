{% extends "base.html" %}
{% block title %}Menú Principal – Cianova{% endblock %}
{% block content %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
  body {
    background: #f0f4f8;
    font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
  }

  .menu-card {
    max-width: 480px;
    margin: 6% auto;
    border-radius: 12px;
    overflow: hidden;
  }

  .card-header {
    background-color: rgb(175,238,238);
    color: #333;
    font-size: 1.25rem;
    font-weight: 600;
  }

  .menu-btn {
    background-color: rgb(175,238,238);
    color: #212529;
    border: none;
    padding: 12px 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    border-radius: 8px;
    text-align: left;
  }

  .menu-btn:hover {
    background-color: #a0dfe0;
    color: #000;
    transform: translateX(2px);
  }

  .menu-btn i {
    margin-right: 8px;
  }

  .accordion-button {
    background-color: rgb(175,238,238);
    font-weight: 600;
    color: #212529;
  }

  .accordion-button:not(.collapsed) {
    background-color: #a0dfe0;
    color: #000;
  }
</style>

<div class="container-fluid">
  <div class="menu-card card shadow-sm">
    <div class="card-header text-center">
      <i class="bi bi-grid-3x3-gap-fill me-2"></i> Menú Principal
    </div>
    <div class="card-body">
      <div class="accordion" id="menuPrincipal">

        <!-- Artículos con submenú -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingArticulos">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseArticulos" aria-expanded="false" aria-controls="collapseArticulos">
              <i class="bi bi-box-seam me-2"></i> Artículos
            </button>
          </h2>
          <div id="collapseArticulos" class="accordion-collapse collapse" aria-labelledby="headingArticulos" data-bs-parent="#menuPrincipal">
            <div class="accordion-body d-flex flex-column gap-2">
              <a href="{% url 'agregar_articulo' %}" class="menu-btn">
                <i class="bi bi-plus-circle"></i> Agregar
              </a>
              <a href="{% url 'lista_articulos' %}" class="menu-btn">
                <i class="bi bi-pencil-square"></i> Modificar / Eliminar
              </a>
              <a href="{% url 'lista_articulos' %}?q=" class="menu-btn">
                <i class="bi bi-search"></i> Consultar
              </a>
            </div>
          </div>
        </div>

        <!-- Podés agregar más secciones como Monedas, Parámetros, etc. -->

      </div>
    </div>
  </div>
</div>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap JS (necesario para el acordeón) -->

  <!-- Bootstrap Icons -->

  <link rel="stylesheet" href="{% static 'css/cianova.css' %}">

</head>

</html>

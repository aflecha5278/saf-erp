<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #afeeee; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 300px; margin: auto; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { width: 100%; background-color: #afeeee; border: none; padding: 8px; cursor: pointer; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Iniciar sesión</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="clave" placeholder="Clave" required>
        <button type="submit">Entrar</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>

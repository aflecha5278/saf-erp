{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}SAF ERP{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'articulos/css/styles.css' %}">
</head>
<body>
  <header class="bg-marca text-dark py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">SAF Gestión ERP</h1>
      <nav>
        <a href="{% url 'menu_principal' %}" class="btn-aceptar btn-sm">
          <i class="bi bi-house-door"></i> Menú Principal
        </a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>

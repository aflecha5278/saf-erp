<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de artículos</title>
</head>
<body>
    <h1>Lista de artículos</h1>

    <a href="{% url 'agregar_articulo' %}">➕ Agregar artículo</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for articulo in articulos %}
        <tr>
            <td>{{ articulo.id }}</td>
            <td>{{ articulo.Descrip }}</td>
            <td>{{ articulo.Precio }}</td>
            <td>
                <a href="{% url 'modificar_articulo' articulo.id %}">✏️ Editar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<h1>Listado de Artículos</h1>

<a href="{% url 'agregar_articulo' %}" class="btn btn-primary">Nuevo Artículo</a>

<table>
    <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Marca</th>
        <th>Rubro</th>
        <th>Acciones</th>
    </tr>
    {% for art in articulos %}
    <tr>
        <td>{{ art.codart }}</td>
        <td>{{ art.descrip }}</td>
        <td>{{ art.marca }}</td>
        <td>{{ art.rubro }}</td>
        <td>
            <a href="{% url 'modificar_articulo' art.pk %}">Editar</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No hay artículos.</td>
    </tr>
    {% endfor %}
</table>
